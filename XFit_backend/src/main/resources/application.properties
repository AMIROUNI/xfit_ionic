# ================================
#  Application General Settings
# ================================
spring.application.name=XFit_backend
server.port=8090

# ================================
#  Database Configuration (MySQL)
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/xfit_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
#  JPA / Hibernate Configuration
# ================================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ================================
# ? File Upload (for image BLOBs or multipart files)
# ================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ================================
# ? Logging Configuration
# ================================
logging.level.org.springframework=INFO
logging.level.com.symptomcheck.xfit_backend=DEBUG
logging.file.name=logs/xfit_backend.log

